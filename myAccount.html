<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP-Phone - Mein Konto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="res/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header id="mainNavigation"></header>

        <div class="row">
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Mein Konto</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="labels">Anrede</label>
                            <select id="anrede" name="anrede" class="form-select">
                                <option value="Frau">Frau</option>
                                <option value="Herr">Herr</option>
                                <option value="Divers">Diverse</option>
                            </select>
                        </div>
                        <div class="col-md-6"><label class="labels">Vorname</label><input type="text" id="inputFirstName" class="form-control" value=""></div>
                        <div class="col-md-6"><label class="labels">Nachname</label><input type="text" id="inputLastName" class="form-control" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email-Adresse</label><input type="text" id="inputEmail" class="form-control" value="" readonly></div>
                        <div class="col-md-12"><label class="labels">Adresse</label><input type="text" id="inputAddress" class="form-control" value=""></div>
                        <div class="col-md-12"><label class="labels">PLZ</label><input type="text" id="inputPlz" class="form-control" value=""></div>
                        <div class="col-md-12"><label class="labels">Ort</label><input type="text" id="inputOrt" class="form-control" value=""></div>
                        <div class="col-md-12"><label class="labels">Benutzername</label><input type="text" id="inputUsername" class="form-control" value="" readonly></div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button" id="btnSaveProfileSettings">Speichern</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Passwort Ã¤ndern</span></div><br>
                    <div class="col-md-12"><label class="labels">Altes Passwort eingeben</label><input type="password" class="form-control" value="" id="oldPassword"></div> <br>
                    <div class="col-md-12"><label class="labels">Neues Passwort eingeben</label><input type="password" class="form-control" value="" id="newPassword"></div>
                    <div class="col-md-12"><label class="labels">Erneut neues Passwort eingeben</label><input type="password" class="form-control" id="newPasswordConfirm" value=""></div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button" id="btnChangePassword">Passwort aktualisieren</button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Bestellungsansicht</span>
                    </div><br>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Bestellungsdatum</th>
                                <th scope="col">Gesamtsumme</th>
                                <th scope="col">Last</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/myAccount.js"></script>
</body>

</html>
