<div class="container py-4">
    <h1 class="py-4">Register</h1>
    <form name="register" method="POST" action="index.php?menu=createuser">
        <div class="form-group mb-2">
            <label for="anrede">Salutation</label>
            <select id="anrede" name="anrede" class="form-select">
                <option value="Herr">Mr.</option>
                <option value="Frau">Ms.</option>
                <option value="Divers">Diverse</option>
            </select>
        </div>
        <div class="form-group my-2">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname"
            class="form-control" required>
        </div>
        <div class="form-group my-2">
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" class="form-control" required>
        </div>
        <div class="form-group my-2">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="abc@mail.com"
                class="form-control">
        </div>
        <div class="form-group my-2">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required minlength="3"> 
        </div>
        <div class="form-group my-2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6">
        </div>
        <div class="form-group my-2">
            <label for="usertype">Usertype</label>
            <select id="usertype" name="usertype" class="form-select">
                <option value="Gast">Guest</option>
                <option value="Servicetechniker">Service Technician</option>
            </select><br>
        </div>
        <button class="btn btn-primary" type="submit">Register User</button>
    </form>
</div>
