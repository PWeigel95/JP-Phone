<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP-Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="res/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <header id="mainNavigation"></header>

        <h1>Administration</h1>

        <div class="d-flex align-items-start py-4">
            <div class="nav flex-column nav-pills me-4 flex-shrink-0" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-editProducts-tab" data-bs-toggle="pill" data-bs-target="#v-pills-editProducts" type="button" role="tab" aria-controls="v-pills-editProducts" aria-selected="true">
                    Produkte bearbeiten
                </button>
                <button class="nav-link" id="v-pills-createProduct-tab" data-bs-toggle="pill" data-bs-target="#v-pills-createProduct" type="button" role="tab" aria-controls="v-pills-createProduct" aria-selected="false">
                    Produkte erstellen
                </button>
                <button class="nav-link" id="v-pills-editCustomers-tab" data-bs-toggle="pill" data-bs-target="#v-pills-editCustomers" type="button" role="tab" aria-controls="v-pills-editCustomers" aria-selected="false">
                    Kunden bearbeiten
                </button>
                <button class="nav-link" id="v-pills-editVouchers-tab" data-bs-toggle="pill" data-bs-target="#v-pills-editVouchers" type="button" role="tab" aria-controls="v-pills-editVouchers" aria-selected="false">
                    Gutscheine verwalten
                </button>
            </div>
            <div class="tab-content flex-fill flex-shrink-1" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-editProducts" role="tabpanel" aria-labelledby="v-pills-editProducts-tab">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Produkte bearbeiten</h4>
                    </div>
                    <div class="row row-cols-5 gy-4" id="products"></div>
                    <div class="container" id="editProduct">
                        <img src="" class="img-fluid" alt="Product image" id="editProductImage">
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Name</label><input type="text" id="editInputProduktname" class="form-control" value=""></div>
                            <div class="col-md-12"><label class="labels">Beschreibung</label><textarea id="editTextareaBeschreibung" class="form-control" value="" rows="5"></textarea></div>
                            <div class="col-md-12"><label class="labels">Preis</label><input type="number" id="editInputPreis" class="form-control" value=""></div>
                            <div class="col-md-12">
                                <label class="labels">Kategorie</label>
                                <select id="editCategory" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Produktfoto hochladen</label>
                            <input class="form-control" type="file" accept="image/*" id="fileProduktFoto">
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="button" id="btnEditProduct">Speichern</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-createProduct" role="tabpanel" aria-labelledby="v-pills-createProduct-tab">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Neues Produkt erstellen</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" id="inputProduktname" class="form-control" value=""></div>
                        <div class="col-md-12"><label class="labels">Beschreibung</label><textarea id="textareaBeschreibung" class="form-control" value="" rows="5"></textarea></div>
                        <div class="col-md-12"><label class="labels">Preis</label><input type="number" id="inputPreis" class="form-control" value=""></div>
                        <div class="col-md-12">
                            <label class="labels">Kategorie</label>
                            <select id="inputCategory" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Produktfoto hochladen</label>
                        <input class="form-control" type="file" accept="image/*" id="fileProduktFoto">
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button" id="btnCreateProduct">Erstellen</button>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-editCustomers" role="tabpanel" aria-labelledby="v-pills-editCustomers-tab">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Kunden bearbeiten</h4>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-editVouchers" role="tabpanel" aria-labelledby="v-pills-editVouchers-tab">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Gutscheine verwalten</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
